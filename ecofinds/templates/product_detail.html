{% extends "base.html" %}
{% block title %}{{ product.title }} - EcoFinds{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  .product-detail {
    max-width: 800px;
    margin: 40px auto;
    background-color: white;
    color: #0f4d3f;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  }

  .product-detail img {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 20px;
  }

  .product-detail h2 {
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 2rem;
    margin-bottom: 10px;
  }

  .wishlist-button {
    background: none;
    border: none;
    font-size: 1.5rem;
    color: #d32f2f;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .wishlist-button:hover {
    transform: scale(1.2);
    color: #b71c1c;
  }

  .price {
    font-size: 20px;
    font-weight: bold;
    color: #0f4d3f;
    margin: 10px 0;
  }

  .product-actions {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 25px;
  }

  .product-actions form {
    display: inline;
  }

  .action-button {
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    font-size: 14px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s ease;
  }

  .buy-now {
    background-color: #0f4d3f;
    color: white;
  }

  .buy-now:hover {
    background-color: #145e4c;
  }

  .add-cart {
    background-color: #f3b400;
    color: black;
  }

  .add-cart:hover {
    background-color: #d9a600;
  }

  .watchlist {
    background-color: #e0e0e0;
    color: #333;
  }

  .watchlist:hover {
    background-color: #c5c5c5;
  }

  .back-link {
    display: inline-block;
    margin-top: 30px;
    text-decoration: underline;
    color: #0f4d3f;
  }
</style>

<div class="product-detail">
  <img src="{{ url_for('static', filename='uploads/' ~ product.image) }}" alt="{{ product.title }}">

  <h2>
    {{ product.title }}
    <form method="POST" action="{{ url_for('product_bp.add_to_watchlist', product_id=product.id) }}">
      <button type="submit" class="wishlist-button" title="Add to Wishlist">
        <i class="fa-regular fa-heart"></i>
      </button>
    </form>
  </h2>

  <p class="price">Rs. {{ product.price }}</p>
  <p><strong>Category:</strong> {{ product.category }}</p>
  <p><strong>Description:</strong><br>{{ product.description }}</p>

  <div class="product-actions">
    <form method="POST" action="{{ url_for('product_bp.buy_now', product_id=product.id) }}">
      <button class="action-button buy-now">Buy Now</button>
    </form>
    <form method="POST" action="{{ url_for('product_bp.add_to_cart', product_id=product.id) }}">
      <button class="action-button add-cart">Add to Cart</button>
    </form>
    <form method="POST" action="{{ url_for('product_bp.add_to_watchlist', product_id=product.id) }}">
      <button class="action-button watchlist">Add to Watchlist</button>
    </form>
  </div>

  <a href="{{ url_for('product_bp.home') }}" class="back-link">‚Üê Back to Home</a>
</div>
{% endblock %}
