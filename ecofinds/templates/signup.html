

<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="home.css">
    <title>Animated Registration Form</title>
</head>

<body>
    <form autocomplete="off" class="form">
        <!-- <p class="title">Eco Finds</p> -->
        <div class="brand-container">
            <img src="C:\Users\NISHAD\Downloads\logo1.jpg" alt="Logo" class="logo">
            <h1 class="app-title">EcoFinds</h1>
        </div>

        <p class="message">Signup now and get full access to our app.</p>

        <!-- <div class="file-input-container">
            <label for="profile_picture">Profile Picture</label>
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
        </div> -->
        <label class="custom-file">
            <span>Profile Picture</span>
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required>
        </label>



        <label>
            <input type="text" required>
            <span>Username</span>
        </label>


        <label>
            <input type="text" required>
            <span>Fullname</span>
        </label>
        <label>
            <input type="text" required>
            <span>Email</span>
        </label>
        <label>
            <input type="text" required>
            <span>Mobile Number</span>
        </label>
        <label>
            <input type="text" required>
            <span>Location</span>
        </label>
        <label>
            <input type="text" required>
            <span>About me</span>
        </label>

        <label>
            <select required>
                <option value="" disabled selected>Communication Preferences</option>
                <option value="email">Email</option>
                <option value="sms">SMS</option>
                <option value="both">Both</option>
            </select>
            <span></span>
        </label>
        <label>
            <select id="language" name="language" required>
                <option value="" disabled selected hidden>Preferred Language</option>
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
            </select>
            <span></span>
        </label>


        <label>
            <input type="password" id="password" required>
            <span>Password</span>
            <span class="icon" id="togglePassword">
                <i class="far fa-eye-slash"></i>
            </span>
        </label>
        <label>
            <input type="password" id="passwordConfirm" required>
            <span>Confirm Password</span>
            <span class="icon" id="togglePasswordConfirm">
                <i class="far fa-eye-slash"></i>
            </span>
        </label>
        <button type="submit" class="submit">Next Step</button>
        <p class="signin">
            Already have an account?
            <a href="#">
                Signin
            </a>
        </p>
    </form>

    <script src="signup.js"></script>
</body>

</html>
