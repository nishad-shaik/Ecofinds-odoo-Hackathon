{% extends "base.html" %}
{% block title %}Sign Up - EcoFinds{% endblock %}

{% block content %}
<style>
  .signup-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
  }

  .signup-card {
    background-color: white;
    color: #0f4d3f;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    max-width: 600px;
    width: 100%;
  }

  .signup-card h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .signup-card label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
  }

  .signup-card input,
  .signup-card select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 10px;
  }

  .signup-card button {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    background-color: #0f4d3f;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .signup-card button:hover {
    background-color: #145e4c;
  }

  .signup-card p {
    text-align: center;
    margin-top: 15px;
  }

  .signup-card a {
    color: #0f4d3f;
    text-decoration: underline;
  }
</style>

<div class="signup-container">
  <form class="signup-card" method="POST" enctype="multipart/form-data" action="{{ url_for('auth.register') }}">
    <h2>Create Your EcoFinds Account</h2>

    <label>Username</label>
    <input type="text" name="username" required>

    <label>Full Name</label>
    <input type="text" name="fullname" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Mobile Number</label>
    <input type="text" name="phone" required>

    <label>Location</label>
    <input type="text" name="location" required>

    <label>About Me</label>
    <input type="text" name="about" required>

    <label>Communication Preferences</label>
    <select name="communication_pref" required>
      <option value="" disabled selected>Choose one</option>
      <option value="email">Email</option>
      <option value="sms">SMS</option>
      <option value="both">Both</option>
    </select>

    <label>Preferred Language</label>
    <select name="language" required>
      <option value="" disabled selected>Choose language</option>
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
    </select>

    <label>Password</label>
    <input type="password" name="password" required>

    <label>Confirm Password</label>
    <input type="password" name="confirm_password" required>

    <label>Profile Picture</label>
    <input type="file" name="profile_picture" accept="image/*" required>

    <button type="submit">Sign Up</button>

    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
  </form>
</div>
{% endblock %}
