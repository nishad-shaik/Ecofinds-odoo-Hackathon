<!-- cart.html -->
{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 500px; background-color: #1e2a36; border-radius: 1rem;">
    <h3 class="text-center text-success mb-4">Your Cart</h3>
    {% if cart_items %}
      <ul class="list-group mb-3">
        {% for item in cart_items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ item.name }}</span>
          <span class="badge bg-success">₹{{ item.price }}</span>
        </li>
        {% endfor %}
      </ul>
      <div class="text-center">
        <p class="text-white">Total: ₹{{ total }}</p>
        <form method="POST" action="/checkout">
          <button type="submit" class="btn btn-success">Confirm Purchase</button>
        </form>
      </div>
    {% else %}
      <p class="text-white text-center">Your cart is empty.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
