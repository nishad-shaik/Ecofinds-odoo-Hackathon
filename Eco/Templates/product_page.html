{% extends 'base.html' %}

{% block content %}
<h2>{{ product.title }}</h2>
<img src="{{ url_for('static', filename='uploads/' ~ product.image) }}" class="img-fluid mb-3">
<p><strong>Category:</strong> {{ product.category }}</p>
<p><strong>Price:</strong> â‚¹{{ product.price }}</p>
<p><strong>Description:</strong> {{ product.description }}</p>

<form method="GET" action="{{ url_for('buy_now', product_id=product.id) }}" style="display: inline;">
    <button type="submit" class="btn btn-success">Buy Now</button>
</form>

<form method="GET" action="{{ url_for('add_to_cart', product_id=product.id) }}" style="display: inline;">
    <button type="submit" class="btn btn-primary">Add to Cart</button>
</form>
{% endblock %}
