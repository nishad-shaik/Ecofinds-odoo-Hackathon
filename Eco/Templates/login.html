{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh">
  <div class="card shadow p-4" style="background-color: #1f2a36; color: white; width: 100%; max-width: 400px; border-radius: 20px">
    <h2 class="text-center mb-3" style="color: #2ecc71">Login</h2>
    <p class="text-center">Welcome back! Please login to your account.</p>
    <form method="POST">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3 position-relative">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Login</button>
      </div>
    </form>
    <p class="text-center mt-3">
      Donâ€™t have an account? <a href="/register" class="text-success">Signup</a>
    </p>
  </div>
</div>
{% endblock %}
