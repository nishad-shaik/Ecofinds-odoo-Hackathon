<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 rounded-2xl shadow-xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-white text-center mb-6">Login</h2>
    <form method="POST" action="/login">
      <div class="mb-4">
        <label for="email" class="block text-white mb-2">Username</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          class="w-full px-4 py-2 rounded-lg bg-white text-gray-900 focus:outline-none"
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-white mb-2">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          class="w-full px-4 py-2 rounded-lg bg-white text-gray-900 focus:outline-none"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-xl font-semibold transition duration-300"
      >
        Login
      </button>
    </form>
  </div>
</body>
</html>
