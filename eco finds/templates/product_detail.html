{% extends "base.html" %}
{% block title %}Product Details - EcoFinds{% endblock %}

{% block content %}
<style>
  .product-container {
    max-width: 800px;
    margin: 40px auto;
    background-color: white;
    padding: 30px;
    border-radius: 15px;
    color: #0f4d3f;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
    display: flex;
    gap: 30px;
  }

  .product-image {
    flex: 1;
  }

  .product-image img {
    width: 100%;
    border-radius: 10px;
    object-fit: cover;
  }

  .product-details {
    flex: 1;
  }

  .product-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .wishlist-heart {
    color: red;
    font-size: 20px;
    cursor: pointer;
  }

  .product-price {
    font-size: 20px;
    margin-bottom: 15px;
  }

  .product-description {
    font-size: 16px;
    margin-bottom: 20px;
  }

  .action-buttons form {
    display: inline-block;
    margin-right: 10px;
  }

  .action-buttons button {
    background: #0f4d3f;
    color: white;
    border: none;
    padding: 10px 16px;
    font-size: 14px;
    border-radius: 8px;
    cursor: pointer;
  }
</style>

<div class="product-container">
  <div class="product-image">
    <img src="{{ url_for('static', filename='uploads/' ~ product.image) }}" alt="{{ product.title }}">
  </div>
  <div class="product-details">
    <div class="product-title">
      {{ product.title }}
      <form method="POST" action="{{ url_for('product_bp.add_to_watchlist', product_id=product.id) }}">
        <button class="wishlist-heart" title="Add to Watchlist">â™¥</button>
      </form>
    </div>
    <div class="product-price">Rs. {{ product.price }}</div>
    <div class="product-description">{{ product.description }}</div>

    <div class="action-buttons">
      <form method="POST" action="{{ url_for('product_bp.buy_now', product_id=product.id) }}">
        <button>Buy Now</button>
      </form>
      <form method="POST" action="{{ url_for('product_bp.add_to_cart', product_id=product.id) }}">
        <button>Add to Cart</button>
      </form>
      <form method="POST" action="{{ url_for('product_bp.add_to_watchlist', product_id=product.id) }}">
        <button>Add to Watchlist</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
