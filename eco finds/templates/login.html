{% extends "base.html" %}
{% block title %}Login - EcoFinds{% endblock %}

{% block content %}
<style>
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 20px;
  }

  .login-card {
    background-color: white;
    color: #0f4d3f;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
  }

  .login-card h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .login-card label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
  }

  .login-card input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 10px;
  }

  .login-card button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: #0f4d3f;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .login-card button:hover {
    background-color: #145e4c;
  }

  .login-card p {
    margin-top: 15px;
    text-align: center;
  }

  .login-card a {
    color: #0f4d3f;
    text-decoration: underline;
  }
</style>

<div class="login-container">
  <form class="login-card" method="POST" action="{{ url_for('auth.login') }}">
    <h2>Login to EcoFinds</h2>

    <label for="username">Username</label>
    <input type="text" name="username" required>

    <label for="password">Password</label>
    <input type="password" name="password" required>

    <button type="submit">Login</button>

    <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Sign up here</a></p>
  </form>
</div>
{% endblock %}
