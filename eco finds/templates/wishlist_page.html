{% extends "base.html" %}
{% block title %}My Wishlist - EcoFinds{% endblock %}

{% block content %}
<style>
  .wishlist-container {
    max-width: 900px;
    margin: 40px auto;
    background-color: white;
    padding: 30px;
    border-radius: 15px;
    color: #0f4d3f;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
  }

  .wishlist-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    gap: 20px;
  }

  .wishlist-item img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 10px;
  }

  .wishlist-info {
    flex: 1;
  }

  .wishlist-title {
    font-size: 18px;
    font-weight: bold;
  }

  .wishlist-price {
    font-size: 16px;
    margin-top: 5px;
  }

  .remove-button {
    background: #d32f2f;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 8px;
    cursor: pointer;
  }
</style>

<div class="wishlist-container">
  <h2>My Wishlist</h2>

  {% if watchlist_items %}
    {% for item in watchlist_items %}
    <div class="wishlist-item">
      <img src="{{ url_for('static', filename='uploads/' ~ item.image) }}" alt="{{ item.title }}">
      <div class="wishlist-info">
        <div class="wishlist-title">{{ item.title }}</div>
        <div class="wishlist-price">Rs. {{ item.price }}</div>
      </div>
      <form method="POST" action="{{ url_for('product_bp.remove_from_watchlist', product_id=item.id) }}">
        <button class="remove-button">Remove</button>
      </form>
    </div>
    {% endfor %}
  {% else %}
    <p>Your wishlist is empty.</p>
  {% endif %}
</div>
{% endblock %}
